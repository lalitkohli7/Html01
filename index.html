<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Proposal</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('325490.jpg'); /* Replace with your romantic background image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #proposal-container {
            text-align: center;
            color: #070000;
        }

        #question {
            font-size: 50px;
            font-style: italic;
            margin-bottom: 20px;
        }

        #options {
            display: flex;
            justify-content: center;
        }

        .option {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .option:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="proposal-container">
        <div id="question">Do you wanna go out with me?</div>
        <div id="options">
            <button class="option" onclick="handleYes()">Yes</button>
            <button class="option" id="noOption" onmouseover="moveNoOption()">No</button>
        </div>
    </div>

    <script>
        function moveNoOption() {
            const noButton = document.getElementById('noOption');
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight);

            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }

        function handleYes() {
            window.location.href = '01.html'; 
        }
    </script>
</body>
</html>
